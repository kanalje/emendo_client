<!DOCTYPE html>

<html>
  <body>   
  
    <element name="x-tree-node" constructor="TreeNode" extends="div" apply-author-styles>    
      
      <template>
        
        <div class="{{nodeAreaClasses}}" on-click="handleClick()" on-double-click="handleDoubleClick()">
          <i class="{{icon}}"></i> {{title}}
        </div>
        
        <template instantiate="if expanded">
            <content></content>
        </template>        
      
      </template>
      
      <script type="application/dart" src="tree_node.dart"></script>
    
    </element>
    
  </body>
</html>
